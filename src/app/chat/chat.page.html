<ion-header>
  <ion-toolbar>
    <ion-icon style="font-size: 26px;margin-left: 1%;" name="arrow-round-back" slot="start" (click)="goback()" routerLinkActive="router-link-active" ></ion-icon>
    <ion-title style="font-size: 93%;">Chatter avec {{profil.nom}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="cnt" style="position: relative"  id="mydiv">
  <ion-grid style="margin-top: 12%;" class="mydiv" *ngIf="chating?.length >= 1">
      <div style="position: absolute;bottom: 0;right: 0;
      left: 0;height: 100%;" id="madiv" #content>
          <ion-item *ngFor="let chat of chating" lines="none" style="background: #ffffffed">
          <ion-avatar [slot]="slot(chat.id_exp)">
            <img src={{chat?.photo}}>
          </ion-avatar>
          <ion-label [ngStyle]="{'text-align': align(chat?.id_exp)}">
            <span style="font-size: 69%;color: gray"> {{chat?.dates}} </span>
            <p>{{chat?.messages}}</p>
          </ion-label>
        </ion-item> 
      </div>
        
  </ion-grid>
</ion-content>  
<form [formGroup]="form" class="myform" style="background: #a9a9a914">
  <div class="col-btn">
    <ion-input [(ngModel)]="messages" placeholder="Dites quelque chose Ã  {{profil.nom}}..." formControlName="message"></ion-input>
      <ion-fab-button id="btn" slot="end" [disabled]="!form.valid" (click)="send(form)">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
  </div>
</form>
