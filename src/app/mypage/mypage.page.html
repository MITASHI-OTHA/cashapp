<ion-header style="background: #ebebeb;">
  <ion-toolbar class="mybackgs">
    <ion-icon name="arrow-round-back" slot="start" (click)="goback()" routerLinkActive="router-link-active" ></ion-icon>
    <button class="hamburger hamburger--emphatic" type="button" (click)="openmenu()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
     <div style="margin-top: 25%">
        <ion-avatar style="margin: auto;height: 100%;width: 100%;text-align: center;">
          <img src={{profil.photo}} style="height:80px;width: 80px">
        </ion-avatar>
        <div class="col-perso-detail">
            <h3>{{profil.nom}}</h3>
            <span style="font-size: 10px">
              Libreville
            </span>
        </div>
     </div>
  </ion-toolbar>
  <div class="col-info-paris" style="margin: auto;">
      <ion-grid>
        <ion-row>
            <ion-col size="4" style="display: grid;" class="activates" [routerLink]="[{outlets: { myoutlet: ['mesparis'] } }]" routerLinkActive="router-link-active">
                <font>Abonné</font>
                <span> 0 </span>
            </ion-col>
            <ion-col size="4" style="display: grid;">
              <font> Argent gagné </font>
              <span> 200k </span>
            </ion-col>
            <ion-col size="4" style="display: grid;">
              <font>  Abonnement </font>
              <span> 2 </span>
            </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-header>
<ion-menu side="start" menuId="first" contentId="content1" type="overlay" class="my-custom-menu" (ionDidClose)="close()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-avatar style="float: left;display: flex;">
          <img style="width: 50px;height: 50px;margin: auto" src={{profil.photo}}>
        </ion-avatar>
        <p> {{profil.nom}}</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="none" class="ion-activatable">  
        <i class="fas fa-home" style="color: #13a0ff"></i> <span>Accueil</span>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect> 
      </ion-item>
      <br>
      <ion-item [routerLink]="['/conditions']" (click)="goCondition()" routerLinkActive="router-link-active"  lines="none" class="ion-activatable"> <i class="fas fa-info-circle" style="color: #fda90e"></i> 
        <span>Condition d'utilisation</span> 
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
         
        <br>
      <ion-item lines="none" class="ion-activatable"><i class="fas fa-question-circle" style="color: #05cdff"></i> <span>A propos</span> 
        <ion-ripple-effect type="unbounded"></ion-ripple-effect> 
      </ion-item>
      <br>
      <ion-item (click)="logout()" lines="none" class="ion-activatable"><i class="fas fa-power-off" style="color: #fd460e"></i> <span>Se deconnecter</span> 
        <ion-ripple-effect type="unbounded"></ion-ripple-effect> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>

<ion-content class="content">
  <app-tabs-profil></app-tabs-profil>
</ion-content>
