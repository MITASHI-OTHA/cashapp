<ion-header>
  <ion-toolbar class="contain">
    <ion-icon name="arrow-round-back" slot="start" style="font-size: 22px;
    margin: 10px;color: #2196F3;top: 0;" (click)="goback()" routerLinkActive="router-link-active" ></ion-icon>
    <ion-title style="font-size: 92%">Tous les paris {{type}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  
  <div *ngIf="paris?.length <= 0" class="empty">
      <p> Il n' y a aucun paris de type {{type}} pour le moment </p>
  </div>

  <ion-grid style="margin-top: 5%;" *ngFor="let pari of paris">
      <ion-row>
          <ion-col size="12" class="col-name" style="padding-bottom: 0;">
             <h2> {{pari.titre }} </h2>
             <ion-badge color="light" style="font-size: 62%;">N o v i c e</ion-badge>
          </ion-col>
          <ion-col size="12" class="pari-item">
            <ion-row>
              <ion-col style="margin: 0;padding: 0" size="2">
                <ion-avatar>
                  <img style="width:50%;height: 50%" src={{pari.photo}}>
                </ion-avatar>
              </ion-col>
              <ion-col size="3" class="col-item">
                       <div style="font-size: 14px;height: 0">DÃ©but</div>
                       <p style="font-size: 65%;"> {{dateParse(debut)}} </p>
                </ion-col>
                <ion-col size="3" class="col-item">
                  <div style="font-size: 14px;
                  height: 0;">Gagnant</div>
                  <span style="font-size: 75%;"> {{pari.prix}} fr</span>
                </ion-col>
                <ion-col size="4">
        <ion-button style="padding: 4px" [routerLink]="['/parisdetail/',pari.id_p, {outlets: { outlet2: ['description']} }]"  [queryParams]="{id: pari.id_p, url: 'category', type: type}" routerLinkActive="router-link-active" >Parier</ion-button>
                </ion-col> 
            </ion-row>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
