<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-round-back" slot="start" (click)="goback()" routerLinkActive="router-link-active" ></ion-icon>
    <ion-title>notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  lines="none" *ngIf="week?.length >=1">
    <ion-label>
       <span style="font-family: Oswald;color: gray">Cette semaine</span> 
    </ion-label>
  </ion-item>
  <ion-item *ngIf="notification.length <=0" lines="none">
    <ion-label style="color: gray;font-size: 87%">
        Vous n'avez pas encore de notification
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let q of week" lines="none" class="ion-activatable" (click)="getRoute(q.types,q.idPari, q.id_exp, q.id)">
    <ion-avatar slot="start">
      <img src={{q.photo}}>
    </ion-avatar>
    <ion-label style="white-space: initial;font-size: 76%;">
       <span [ngStyle]="{'color': q.etat==1?'rgb(193, 199, 202)':'#000'}"> {{q.messages}} </span>
       <span [ngStyle]="{'color': q.etat==1?'rgb(193, 199, 202)':'#000'}">{{q.relative}}</span>
    </ion-label>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-item>
  <ion-item  lines="none" *ngIf="month?.length >=1">
    <ion-label>
       <span style="font-family: Oswald;color: gray">Ce mois</span> 
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let q of month" lines="none" class="ion-activatable" (click)="getRoute(q.types,q.idPari, q.id_exp, q.id)">
    <ion-avatar slot="start">
      <img src={{q.photo}}>
    </ion-avatar>
    <ion-label style="white-space: initial;">
      <span [ngStyle]="{'color': q.etat==1?'rgb(193, 199, 202)':'#000'}"> {{q.messages}} </span>
      <span [ngStyle]="{'color': q.etat==1?'rgb(193, 199, 202)':'#000'}">{{q.relative}}</span>
    </ion-label>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-item>
</ion-content>
