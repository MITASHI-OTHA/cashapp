<ion-grid style="margin-top: 75%;">
  <div class="myblock" style="position: relative" scroll="false">
    <ion-grid >
      <ion-row>
        <ion-col size="12" style="margin-top: 7%;">
          <p style="text-align: center;color: gray;font-size: 78%">
            {{profil.nom}} souhaite participer à ton paris <span style="font-family:Oswald">{{paris.titre}}</span>
          </p>
        </ion-col>
          <ion-col size="6" style="text-align: right;">
            <ion-button color="primary" shape="round">Accepter</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger" shape="round">Rejeter</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
<div style="background: rgb(255, 255, 255);padding-left: 4%;padding-right: 4%;" class="col-info">
  <ion-item lines="none">
    <ion-label style="padding-bottom: 4px;border-bottom: 1px dotted #d6d6d6">
      <span> 
        A propos de {{profil.nom}}
      </span>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label style="padding-bottom: 4px;white-space: inherit;">
      <span> 
        Numéro: {{ getNumero(profil.numero)}}
      </span>
    </ion-label>
  </ion-item>
  <p style="font-size: 76%;text-align: center">Pas de numéro ? Vous pouvez chatter en directe avec {{profil.nom}} pour avoir plus d'information sur lui </p>
  <ion-button expand="full" color="light" (click)="goChat()"> <ion-icon slot="start" name="chatboxes"></ion-icon> Chatter avec {{profil.nom}}</ion-button>
</div>

</ion-grid>
