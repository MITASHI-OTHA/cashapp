
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="allparis" id="homes">
        <ion-icon name="home"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="goTonotif()">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Message</ion-label>
        <ion-badge *ngIf="notification?.length >= 1">{{notification?.length}}</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="message">
        <i class="fab fa-safari" style="font-size: 20px;padding: 2px"></i>
        <ion-label>Explorer</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="go()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
